{% extends 'base.html' %}

{% block title %}
    <title>Forgot password</title>
 {% endblock %}


 {% block body_block %}

<center>
    <h1>Reset ur password</h1>

    <form method="POST">
        {% csrf_token %}
        username: 
        <input type="text" name="username" id="password"><br>
        password:
        <input type="password" name="password" id="password"><br>
        <input type="submit" value="Reset" class='btn btn-primary'>
    </form>
    </center>

{% endblock %}
